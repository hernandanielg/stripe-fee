{% load widget_tweaks %}

<!-- Modal Window -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog"
	aria-labelledby="label" aria-hidden="true">
	<form method="post" action="{% url 'subscribe' %}" data-toggle="validator"> <!-- Begin Form -->
		{% csrf_token %}
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="label">Subscription</h4>
				</div>
				<div class="modal-body">
					{% for input in form %}
						{% if input.label == 'Card number' %}
							<div class="form-group row">
								<div class="text-center">
									{% load staticfiles %}
									<img src="{% static 'subscription/images/credit-card.jpg' %}" class="img-fluid" alt="Credit Card" />
								</div>
							</div>
						{% endif %}
						<div class="form-group form-inline input-group">
							<div class="input-group-addon">{{ input.label }}</div>
							{{ input|add_class:"form-control" }}
							<div class="help-block with-errors"></div>
						</div>
					{% endfor %}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="btn-subscribe">Subscribe</button>
				</div>
			</div>
		</div>
	</form><!--  End Form -->
</div>
